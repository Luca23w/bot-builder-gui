{% load static %}  <!-- Hier muss {% load static %} stehen! -->

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="stylesheet" type="text/css" href="{% static 'analysis/style.css' %}">
</head>
<body>

    <div class="container">
        <h1>Stock Analysis</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Analyse starten</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if chart_url %}
        <h2>Ergebnis</h2>
            <img src="data:image/png;base64,{{ chart_url }}" alt="Stock Chart">
            <br>
            <a href="{% url 'export_pdf' %}">ðŸ“„ PDF Exportieren</a>
        {% endif %}

    </div>

</body>
</html>
